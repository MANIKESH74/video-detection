<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>index</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link> -->
        <!-- Favicon-->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="http://127.0.0.1:5000/static/css/styles.css" rel="stylesheet" />
        <style>
           #form1, #form2{
                display: none;
                width: 40%;
                text-align: left;
                margin: auto;
                /* border: 1px solid #ddd; */
                padding: 25px;
                background-color: rgba(0, 0, 0, 0.70);

            }
            #form1.active, #form2.active{
                    display: block;
            }
            body{
                background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfC7vx-jLP8fXF8EWcHv2H0L2WxisWAc_3HA&usqp=CAU");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
                <a class="navbar-brand h1" href="/">SMART SECURITY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li><a data-value="#form1" onclick="toggleform(event)" class="nav-link">Signin</a></li>
                        <li><a data-value="#form2" onclick="toggleform(event)" class="nav-link">Signup</a></li>
                    </ul>
                </div>
            </div>
        </nav>
       
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
              {% if msg2 %}
              <div class="container">
                <div class="alert alert-success alert-dismissible">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  <strong>{{msg2}}</strong> 
                </div>
              </div>

              <form  method="post" action="{{ url_for('resetpassword')}}" id="form1" class="active">
                <center><h2>Forgot Password</h2></center>
                <hr>
                <div class="form-group">
                  <label for="otp">OTP:</label>
                  <input type="number" class="form-control" required id="otp" placeholder="Enter OTP" name="otp">
                </div><br>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" required id="password" placeholder="Enter password" name="password">
                </div><br>
                <button type="submit" class="btn btn-success">Reset</button></br></br>
              </form>

              {% else %}
                <form  method="post" action="{{ url_for('forgotpassword')}}" id="form1" class="active">
                    <center><h2>Forgot Password</h2></center>
                    <hr>
                    <div class="form-group">
                      <label for="gmail">Gmail:</label>
                      <input type="email" class="form-control" required id="gmail" placeholder="Enter gmail" name="gmail">
                    </div><br>
                    <button type="submit" class="btn btn-success">Get OTP</button></br></br>
                  </form>
                  {% endif %}
            </div>
        </header>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
        <script>
            function toggleform(e) {
            var Id =(e.target.getAttribute('data-value'))
            let Items= ['#form1', '#form2'];
            Items.map(function(item) {
                if(Id === item ) {
                    $(item).addClass("active");
                }
                else {
                $(item).removeClass("active");
                }
            })
        }
        
        </script>
    </body>
</html>
